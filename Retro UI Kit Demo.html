<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro UI Kit Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    .video-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5) contrast(1.2) saturate(1.2);
    }
    .overlay {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ccc;
    }
    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #1286db;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #0e6ab0;
    }
  </style>
</head>
<body>
  <video class="video-bg" autoplay muted loop playsinline poster="docs/ui-preview.png">
    <source src="Demo/retro-ui-demo.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="overlay">
    <h1>üïπÔ∏è Retro UI Kit</h1>
    <p>A handcrafted, software-inspired UI system ‚Äî sprite buttons, blur windows, and no frameworks.</p>
    <a href="https://github.com/zOldGuy/retro-ui-kit" class="button">View on GitHub</a>
  </div>
</body>
</html>
